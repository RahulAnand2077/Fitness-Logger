<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - FitLog</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMO1nHTGxB1rGhI53Xl8Rt1n8GQz3Rz0mL1sHnA" crossorigin="anonymous">
</head>
<body>

    <div id="topbar">
        <h1 id="title_company">Fitness Logger</h1>
        <h2 id="about-us"><a href="about_us.html">About us</a></h2>
    </div>

    <div id="profile-section">
        <h2 style="position: relative; left:60px">Profile</h2>
        <div id="profile-content">
            <img src="img1.jpg" alt="Profile Photo" id="profile-photo" />
            <div id="user-details">
                <div id="view-mode">
                    <h3>John Doe</h3>
                    <p><strong>Email:</strong> john.doe@example.com</p>
                    <p><strong>Location:</strong> Bengaluru, India</p>
                    <p><strong>Age:</strong> 28</p>
                    <p><strong>Height:</strong> 177 cm</p>
                    <p><strong>Weight:</strong> 73 Kg</p>
                    <button class="edit-button" type="button" onclick="editProfile()">Edit Profile</button>
                </div>

                <div id="edit-mode" style="display:none;">
                    <div class="input-group">
                        <label for="profile-picture">Profile Picture:</label>
                        <input type="file" id="profile-picture" accept="image/*" onchange="previewImage(event)" />
                    </div>
                    <div class="input-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" value="John Doe" />
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" value="john.doe@example.com" />
                    </div>
                    <div class="input-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" value="Bengaluru, India" />
                    </div>
                    <div class="input-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" value="28" />
                    </div>
                    <div class="input-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" value="177" />
                    </div>
                    <div class="input-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" value="73" />
                    </div>
                    <button class="edit-button" type="button" onclick="submitProfile()">Submit</button>
                    <button class="edit-button" type="button" onclick="cancelEdit()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function editProfile() {
            document.getElementById('view-mode').style.display = 'none';
            document.getElementById('edit-mode').style.display = 'block';
        }

        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profile-photo').src = e.target.result; 
            }
            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function submitProfile() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const location = document.getElementById('location').value;
            const age = document.getElementById('age').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;

            console.log("Updated Profile:", { name, email, location, age, height, weight });
            document.getElementById('view-mode').style.display = 'block';
            document.getElementById('edit-mode').style.display = 'none';
        }

        function cancelEdit() {
            document.getElementById('view-mode').style.display = 'block';
            document.getElementById('edit-mode').style.display = 'none';
        }
    </script>
</body>
</html>
